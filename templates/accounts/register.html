<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Hospitality | Patient Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ csrf_input }}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfaf5;
      color: #212529;
    }

    .navbar {
      background-color: #002244 !important;
      min-height: 70px;
    }

    .navbar-brand {
      color: #f4c430 !important;
      font-family: 'Poppins', sans-serif;
    }

    .register-page-wrapper {
      display: flex;
      justify-content: center;
      padding: 60px 15px;
    }

    .register-card {
      display: flex;
      width: 100%;
      max-width: 1100px;
      height: 650px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.15);
      border-radius: 16px;
      overflow: hidden;
      background: #ffffff;
    }

    .register-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 20px;
      background-color: #f0f8ff;
    }

    .form-section {
      padding: 30px;
      overflow-y: auto;
      flex: 1;
    }

    .form-section h3 {
      text-align: center;
      font-weight: 600;
      color: #003366;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
      color: #444;
    }

    .form-control {
      border-radius: 8px;
      font-size: 15px;
      height: 42px;
    }

    .btn-primary {
      background-color: #003366;
      border: none;
      font-weight: 500;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #002244;
    }

    .btn-secondary-link {
      background: none;
      border: none;
      color: #003366;
      text-decoration: underline;
      font-weight: 500;
      margin-top: 15px;
      display: block;
      width: 100%;
      text-align: center;
    }

    .btn-secondary-link:hover {
      color: #002244;
    }

    footer {
      background-color: #002244;
      color: white;
    }

    footer p {
      margin-bottom: 0;
    }

    @media (max-width: 768px) {
      .register-card {
        flex-direction: column;
        height: auto;
      }

      .register-image {
        height: 250px;
      }

      .form-section {
        max-height: none;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container d-flex justify-content-between align-items-center w-100">
    <a class="navbar-brand fw-bold fs-4 me-4" href="/">
      <i class="fas fa-hospital-symbol me-2"></i> E-Hospitality
    </a>

    <div class="d-flex gap-2 pe-3">
      <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
      <a href="{% url 'register' %}" class="btn btn-outline-light">Register</a>
    </div>
  </div>
</nav>

<div class="register-page-wrapper">
  <div class="register-card">
    <div class="col-md-6 d-none d-md-block">
      <img src="{% static 'register.jpg' %}" alt="Register Image" class="register-image">
    </div>


    <div class="form-section col-md-6">
      <h3>Create Your Account</h3>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" id="registerForm">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" id="roleSelect" class="form-control" required>
            <option value="">Select Role</option>
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="mb-3" id="department-field" style="display: none;">
            <label class="form-label">Department</label>
            <select name="department" class="form-select" required>
                <option value="" disabled selected>-- Select Department --</option>
                {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }} - {{ dept.location.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="patientFields">
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" placeholder="Enter your age">
          </div>

          <div class="mb-3">
            <label class="form-label">Place</label>
            <input type="text" name="place" class="form-control" placeholder="Enter your place">
          </div>

          <div class="mb-3">
            <label class="form-label">Blood Group</label>
            <select name="blood_group" class="form-control">
              <option value="">Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-control">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" placeholder="Enter phone number">
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" rows="2" placeholder="Enter your address"></textarea>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password1" class="form-control" placeholder="Create a password" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="password2" class="form-control" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
        <a href="{% url 'login' %}" class="btn-secondary-link">Already have an account? Login</a>
      </form>
    </div>
  </div>
</div>

<footer class="text-white text-center py-3 mt-auto">
  <div class="container">
    <p class="mb-0">&copy; {{ now.year }} E-Hospitality. All rights reserved.</p>
  </div>
</footer>

<script>
  const roleSelect = document.getElementById('roleSelect');
  const patientFields = document.getElementById('patientFields');
  const departmentField = document.getElementById('department-field');

  function toggleRoleFields() {
    const role = roleSelect.value;

    patientFields.style.display = (role === 'patient') ? 'block' : 'none';
    departmentField.style.display = (role === 'doctor') ? 'block' : 'none';
  }

  toggleRoleFields();
  roleSelect.addEventListener('change', toggleRoleFields);
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
